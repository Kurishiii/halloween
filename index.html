<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Costume Contest Voting</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            color: #800080;
            text-shadow: 2px 2px 5px #4B0082;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #ccc;
        }

        form {
            background: rgba(128, 0, 128, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.7);
            display: inline-block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #800080;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        button {
            background-color: #4B0082;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }

            button:hover {
                background-color: #551A8B;
            }

        .spooky-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/spooky-background.jpg') no-repeat center center fixed;
            opacity: 0.8;
            z-index: -1;
        }

        #confirmation {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00ff00; /* Green color for confirmation message */
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            if (localStorage.getItem('hasVoted')) {
                document.getElementById('confirmation').innerText = 'You have already voted!';
                return; // Exit the function
            }
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbzl1uLlDDTTWUR0tZC1m6tiornLUwTXnttg95N53BPdt5DYKo8VOxGXzwh3fp2CKWc6/exec', { // Replace with your web app URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    name: name,
                    comment: comment
                })
            });

            if (response.ok) {
                document.getElementById('confirmation').innerText = 'Vote sent✅';
            } else {
                document.getElementById('confirmation').innerText = 'Error sending vote. Please try again.';
            }
        }
    </script>

</head>
<body>

    <div class="spooky-background"></div>

    <h1>👻 Spooktacular Costume Contest Voting 🎃</h1>
    <p>Cast your vote for the best costume!</p>

    <form onsubmit="handleSubmit(event)">
        <label for="name">Who are you voting for? :</label>
        <input type="text" id="name" name="name" required>

        <label for="comment">Leave your hosts a secret message ;) </label>
        <input type="text" id="comment" name="comment" required>

        <button type="submit">Cast Your Creepy Vote!</button>
    </form>

    <div id="confirmation"></div>

    <div class="qr-code">
        <h2>Scan To Join Our Halloween Party POV!</h2>
        <a target="_blank" href="https://pov.camera/qr/7086DC21-2B8D-48C5-9E69-1211AE90FCE1">
            <img src="img/pov.jpeg" alt="QR CODE" width="150" height="250" />
        </a>
        <h3>Thank you ! ;)</h3>
    </div>

</body>
</html>

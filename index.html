<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halloween costume contest voting</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3em;
            color: #ff0000; /* changed to red */
            text-shadow: 2px 2px 5px #800000; /* darker red shadow */
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            color: #ccc;
            text-transform: lowercase; /* make text lowercase */
        }

        form {
            background: rgba(255, 0, 0, 0.8); /* changed to red */
            padding: 40px; /* increased padding for a bigger box */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); /* changed to red */
            display: inline-block;
            width: 80%; /* set width to control the size */
            max-width: 600px; /* maximum width for larger screens */
            margin: 0 auto; /* center the form */
        }

        input, select, textarea {
            width: calc(100% - 22px); /* adjusted for even edges */
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff0000; /* changed to red */
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }

        button {
            background-color: #800000; /* darker red */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }

            button:hover {
                background-color: #a00000; /* darker red on hover */
            }

        .spooky-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/spooky-background.jpg') no-repeat center center fixed;
            opacity: 0.8;
            z-index: -1;
        }

        #confirmation {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00ff00; /* green color for confirmation message */
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault(); // prevent the default form submission

            if (localStorage.hasVoted) {
                const confirmationElement = document.getElementById('confirmation');
                confirmationElement.innerText = 'you have already voted!';
                confirmationElement.style.color = 'red'; // change color to red
                return; // exit the function
            }
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            const response = await fetch('https://script.google.com/macros/s/AKfycbzl1uLlDDTTWUR0tZC1m6tiornLUwTXnttg95N53BPdt5DYKo8VOxGXzwh3fp2CKWc6/exec', { // replace with your web app URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    name: name,
                    comment: comment
                })
            });

            if (response.ok) {
                localStorage.hasVoted = 1; // set the flag that the user has voted
                document.getElementById('confirmation').innerText = 'vote sentâœ…';
            } else {
                document.getElementById('confirmation').innerText = 'error sending vote. please try again.';
            }
        }
    </script>

</head>
<body>

    <div class="spooky-background"></div>

    <h1>ðŸ‘» vote for your favorite halloween costume! ðŸŽƒ</h1>
    <p>choose your best costume winner!</p>

    <form onsubmit="handleSubmit(event)">
        <label for="name">who are you voting for? (describe their costume) :</label>
        <input type="text" id="name" name="name" required>

        <label for="comment">tell jules, christian, and gwen a secret message. (we'll keep your secret)' ;) </label>
        <input type="text" id="comment" name="comment" required>

        <button type="submit">submit!</button>
    </form>

    <div id="confirmation"></div>

    <div class="qr-code">
        <h2>share us your pov tnðŸ“·</h2>
        <a target="_blank" href="https://pov.camera/qr/7086DC21-2B8D-48C5-9E69-1211AE90FCE1">
            <img src="img/pov.jpeg" alt="qr code" width="150" height="250" />
        </a>
        <h3>thank you ! ;)</h3>
    </div>

</body>
</html>
